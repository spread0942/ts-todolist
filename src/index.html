<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <title>TS ToDo List</title>
</head>
<body id="app">
    <div id="container">
        <h1 id="app__title">ToDo List</h1>

        <!-- user add tasks -->
        <div id="app__task">
            <input id="task-input" type="text" placeholder="Your task is waiting you...">
            <button id="task-add-button" title="Add" >
                <i class="fa-solid fa-circle-plus fa-xl"></i>
            </button>
        </div>

        <div id="app__log">
            <p id="app__log--text"></p>
        </div>

        <!-- all the tasks -->
        <div id="app__list-tasks">
        </div>
    </div>
</body>
</html>
